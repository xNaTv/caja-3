<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title><i>Caja 3</i></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #ffeef2;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 80px; /* Baja todo */
    }

    .wheel-container {
      text-align: center;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff69b4;
      position: relative;
      margin: 0 auto;
    }

    .wheel:before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
      z-index: 2;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      text-align: right;
      padding-right: 10px;
      font-style: normal; /* NO en cursiva */
      color: white;
    }

    .btn-girar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-style: italic;
    }

    .resultado {
      margin-top: 20px;
      font-size: 20px;
      font-style: italic;
      color: #d63384;
    }

    .mensaje {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
      color: #999;
    }

    .explicacion {
      width: 300px;
      margin-left: 50px;
      font-size: 18px;
      font-style: italic;
      color: #d63384;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Caja 3</h1>
  <div class="container">
    <div class="wheel-container">
      <div class="wheel" id="ruleta"></div>
      <button class="btn-girar" id="btnGirar">Girar</button>
      <div class="resultado" id="resultado"></div>
      <div class="mensaje" id="mensaje" style="display:none;">no hagas trampa amor toco y toco</div>
    </div>
    <div class="explicacion">
      Para conseguir el código,<br>
      debes girar la ruleta con estilo,<br>
      y lo que te toque, mi cielo,<br>
      deberás hacer sin desvío.<br><br>
      Envíame lo que salió,<br>
      no inventes, ni lo acomodes,<br>
      que el código lo tengo yo,<br>
      y solo a ti te corresponde.
    </div>
  </div>

  <script>
    const opciones = [
      "Decime un piropo", "Contame un secreto", "Mandame un audio cantando",
      "Mandame un meme", "Confesá algo que no me dijiste", "Decime por qué me querés"
    ];

    const ruleta = document.getElementById("ruleta");
    const btnGirar = document.getElementById("btnGirar");
    const resultado = document.getElementById("resultado");
    const mensaje = document.getElementById("mensaje");

    const colores = ["#ff4d6d", "#ff85a1"];

    function crearSegmentos() {
      const num = opciones.length;
      for (let i = 0; i < num; i++) {
        const seg = document.createElement("div");
        seg.className = "segment";
        seg.style.transform = rotate(${(360 / num) * i}deg);
        seg.style.backgroundColor = colores[i % colores.length];
        seg.innerText = opciones[i];
        ruleta.appendChild(seg);
      }
    }

    crearSegmentos();

    btnGirar.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * opciones.length);
      const gradosPorOpcion = 360 / opciones.length;
      const anguloBase = 360 * 5; // 5 vueltas completas
      const anguloFinal = anguloBase + (360 - gradosPorOpcion * randomIndex - gradosPorOpcion / 2);

      ruleta.style.transition = "transform 4s ease-out";
      ruleta.style.transform = rotate(${anguloFinal}deg);

      btnGirar.style.display = "none";
      mensaje.style.display = "block";

      setTimeout(() => {
        resultado.innerText = Te tocó: ${opciones[randomIndex]};
      }, 4000);
    });
  </script>
</body>
</html>
