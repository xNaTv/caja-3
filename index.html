<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja 2 💝</title>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      font-style: italic;
    }

    canvas {
      margin-top: 30px;
    }

    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #d63384;
      margin: 0 auto;
      position: relative;
      top: 10px;
    }

    button {
      margin-top: 20px;
      font-size: 1.4em;
      padding: 10px 25px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      font-style: italic;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.5em;
      color: #b2005f;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Caja 2 💝</h1>
  <div id="arrow"></div>
  <canvas id="ruleta" width="300" height="300"></canvas>
  <br>
  <button onclick="girar()">Girar 💫</button>
  <div id="resultado"></div>

  <script>
    const opciones = [
      "foto carita",
      "audio tierno con voz tierna",
      "audio cantándome una canción",
      "foto que solo yo pueda ver 😉",
      "¿qué es lo que más te gusta de mí?",
      "foto carita"
    ];

    const colores = ["#f8cdd5", "#f4a6b7"];
    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    const tamaño = canvas.width;
    const radio = tamaño / 2;
    const anguloPorSector = (2 * Math.PI) / opciones.length;

    let anguloActual = 0;
    let girando = false;

    function dibujarRuleta() {
      for (let i = 0; i < opciones.length; i++) {
        const anguloInicio = anguloPorSector * i + anguloActual;
        const anguloFin = anguloInicio + anguloPorSector;

        ctx.beginPath();
        ctx.moveTo(radio, radio);
        ctx.arc(radio, radio, radio, anguloInicio, anguloFin);
        ctx.fillStyle = colores[i % colores.length];
        ctx.fill();
        ctx.stroke();

        // Texto
        ctx.save();
        ctx.translate(radio, radio);
        ctx.rotate(anguloInicio + anguloPorSector / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#b2005f";
        ctx.font = "italic 14px 'Dancing Script', cursive";
        ctx.fillText(opciones[i], radio - 10, 5);
        ctx.restore();
      }
    }

    function girar() {
      if (girando) return;
      girando = true;

      const vueltas = Math.random() * 3 + 4; // entre 4 y 7 vueltas
      const anguloFinal = vueltas * 2 * Math.PI;
      const duracion = 4000;
      const inicio = performance.now();

      function animar(tiempo) {
        const progreso = (tiempo - inicio) / duracion;
        if (progreso < 1) {
          const ease = 1 - Math.pow(1 - progreso, 3); // easeOutCubic
          anguloActual = anguloFinal * ease;
          ctx.clearRect(0, 0, tamaño, tamaño);
          dibujarRuleta();
          requestAnimationFrame(animar);
        } else {
          anguloActual %= 2 * Math.PI;
          mostrarResultado();
          girando = false;
        }
      }

      requestAnimationFrame(animar);
    }

    function mostrarResultado() {
      const sector = Math.floor((opciones.length - (anguloActual / (2 * Math.PI)) * opciones.length) % opciones.length);
      const resultado = opciones[sector];
      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }

    dibujarRuleta();
  </script>

</body>
</html>
