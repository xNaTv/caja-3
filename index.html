<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caja 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #ffeef2;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 80px;
    }

    .wheel-container {
      text-align: center;
      position: relative;
    }

    .wheel-outer {
      position: relative;
      width: 320px;
      height: 320px;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff69b4;
      position: absolute;
      top: 10px;
      left: 10px;
      box-sizing: border-box;
      overflow: visible;
      background: white;
    }

    /* Flechita arriba */
    .wheel-pointer {
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 17px solid transparent;
      border-right: 17px solid transparent;
      border-bottom: 24px solid red;
      z-index: 2;
    }

    .segment {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 0;
      left: 0;
      border-radius: 0 100% 0 0/0 100% 0 0;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .segment-text {
      color: #222;
      font-weight: bold;
      font-size: 15px;
      position: absolute;
      bottom: 10px;
      left: 65px;
      width: 95px;
      text-align: center;
      transform: rotate(-90deg);
      pointer-events: none;
      /* Fondo para que no se solape tanto */
      background: rgba(255,255,255,0.7);
      border-radius: 6px;
      padding: 2px;
      font-family: inherit;
    }

    .btn-girar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-style: italic;
    }

    .resultado {
      margin-top: 20px;
      font-size: 20px;
      font-style: italic;
      color: #d63384;
    }

    .mensaje {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
      color: #999;
    }

    .explicacion {
      width: 300px;
      margin-left: 50px;
      font-size: 18px;
      font-style: italic;
      color: #d63384;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Caja 3</h1>
  <div class="container">
    <div class="wheel-container">
      <div class="wheel-outer">
        <div class="wheel-pointer"></div>
        <div class="wheel" id="ruleta"></div>
      </div>
      <button class="btn-girar" id="btnGirar">Girar</button>
      <div class="resultado" id="resultado"></div>
      <div class="mensaje" id="mensaje" style="display:none;">no hagas trampa amor toco y toco</div>
    </div>
    <div class="explicacion">
      Para conseguir el código,<br>
      debes girar la ruleta con estilo,<br>
      y lo que te toque, mi cielo,<br>
      deberás hacer sin desvío.<br><br>
      Envíame lo que salió,<br>
      no inventes, ni lo acomodes,<br>
      que el código lo tengo yo,<br>
      y solo a ti te corresponde.
    </div>
  </div>

  <script>
    const opciones = [
      "Decime un piropo", "Contame un secreto", "Mandame un audio cantando",
      "Mandame un meme", "Confesá algo que no me dijiste", "Decime por qué me querés"
    ];
    const colores = ["#ff4d6d", "#ff85a1", "#ffe6f1", "#fadadd", "#ffb3c6", "#ffb6b9"];

    const ruleta = document.getElementById("ruleta");
    const btnGirar = document.getElementById("btnGirar");
    const resultado = document.getElementById("resultado");
    const mensaje = document.getElementById("mensaje");

    // Limpiar ruleta antes de dibujar
    function crearSegmentos() {
      ruleta.innerHTML = "";
      const num = opciones.length;
      const gradosPorOpcion = 360 / num;

      for (let i = 0; i < num; i++) {
        const seg = document.createElement("div");
        seg.className = "segment";
        seg.style.background = colores[i % colores.length];

        // Ubicar segmento
        seg.style.transform = `rotate(${gradosPorOpcion * i}deg) skewY(${90 - gradosPorOpcion}deg)`;

        // Texto dentro de cada segmento, bien posicionado
        const texto = document.createElement("div");
        texto.className = "segment-text";
        texto.innerText = opciones[i];
        texto.style.transform = `rotate(${gradosPorOpcion / 2}deg)`;

        seg.appendChild(texto);
        ruleta.appendChild(seg);
      }
    }

    crearSegmentos();

    let giroActual = 0; // el ángulo de giro actual

    btnGirar.addEventListener("click", () => {
      resultado.innerText = "";
      btnGirar.style.display = "none";
      mensaje.style.display = "block";

      const num = opciones.length;
      const gradosPorOpcion = 360 / num;
      const randomIndex = Math.floor(Math.random() * num);

      // La ruleta gira varias veces y cae en el ganador
      const vueltas = 5 + Math.random(); // 5+ vueltas aleatorias
      const anguloFinal = 360 * vueltas - (randomIndex * gradosPorOpcion) - gradosPorOpcion/2;

      giroActual = anguloFinal;

      ruleta.style.transition = "transform 4s cubic-bezier(.08,.93,.57,1)";
      ruleta.style.transform = `rotate(${giroActual}deg)`;

      setTimeout(() => {
        resultado.innerText = `Te tocó: ${opciones[randomIndex]}`;
        btnGirar.style.display = "block";
        mensaje.style.display = "none";
      }, 4000);
    });

    // Al recargar/crear segmento reiniciar ángulo
    ruleta.style.transform = "rotate(0deg)";
  </script>
</body>
</html>
