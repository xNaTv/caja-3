<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja 2 üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef2;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      font-style: italic;
    }

    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #d63384;
      position: relative;
      transition: transform 5s ease-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      background-color: #f8cdd5;
      color: #d63384;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      padding: 5px;
      font-style: italic;
    }

    #arrow {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 35px solid #d63384;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    button {
      margin-top: 20px;
      font-size: 1.4em;
      padding: 10px 25px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      font-style: italic;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Caja 2 üíù</h1>

  <div id="wheel-container">
    <div id="arrow"></div>
    <div id="wheel">
      <!-- 6 segmentos (360/6 = 60 grados) -->
      <div class="segment" style="transform: rotate(0deg)   translate(-100%) rotate(0deg);">foto carita</div>
      <div class="segment" style="transform: rotate(60deg)  translate(-100%) rotate(-60deg);">audio tierno con voz tierna</div>
      <div class="segment" style="transform: rotate(120deg) translate(-100%) rotate(-120deg);">audio cant√°ndome una canci√≥n</div>
      <div class="segment" style="transform: rotate(180deg) translate(-100%) rotate(-180deg);">foto que solo yo pueda ver üòâ</div>
      <div class="segment" style="transform: rotate(240deg) translate(-100%) rotate(-240deg);">¬øqu√© es lo que m√°s te gusta de m√≠?</div>
      <div class="segment" style="transform: rotate(300deg) translate(-100%) rotate(-300deg);">foto carita</div>
    </div>
  </div>

  <button onclick="girarRuleta()">Girar üí´</button>

  <script>
    const wheel = document.getElementById('wheel');
    let currentRotation = 0;

    function girarRuleta() {
      // Gira entre 5 y 10 vueltas + un √°ngulo aleatorio
      const extraGiro = Math.floor(Math.random() * 360);
      const giros = 360 * (5 + Math.floor(Math.random() * 5));
      currentRotation += giros + extraGiro;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
    }
  </script>

</body>
</html>
