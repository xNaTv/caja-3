<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja 3 üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef2;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
      color: #d63384;
      font-style: italic;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #d63384;
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      font-style: italic;
    }

    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      background: #f8cdd5;
      border: 1px solid #d63384;
      color: #d63384;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .arrow {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #d63384;
      margin: 0 auto;
      position: relative;
      top: -20px;
    }

    button {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      font-family: 'Dancing Script', cursive;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Caja 2 üíù</h1>
  <div class="arrow"></div>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div style="transform: rotate(0deg) translate(-100%) rotate(0deg);">foto carita</div>
      <div style="transform: rotate(60deg) translate(-100%) rotate(-60deg);">audio tierno con voz tierna</div>
      <div style="transform: rotate(120deg) translate(-100%) rotate(-120deg);">audio cant√°ndome una canci√≥n</div>
      <div style="transform: rotate(180deg) translate(-100%) rotate(-180deg);">foto que solo yo pueda ver üòâ</div>
      <div style="transform: rotate(240deg) translate(-100%) rotate(-240deg);">¬øqu√© es lo que m√°s te gusta de m√≠?</div>
      <div style="transform: rotate(300deg) translate(-100%) rotate(-300deg);">foto carita</div>
    </div>
  </div>

  <button onclick="girarRuleta()">Girar üí´</button>

  <script>
    let wheel = document.getElementById("wheel");
    let rotation = 0;

    function girarRuleta() {
      let extra = Math.floor(Math.random() * 360);
      rotation += 1800 + extra;
      wheel.style.transform = "rotate(" + rotation + "deg)";
    }
  </script>

</body>
</html>
