<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caja 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #ffeef2;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 80px;
    }

    .wheel-container {
      text-align: center;
      position: relative;
    }

    .wheel-outer {
      position: relative;
      width: 320px;
      height: 320px;
    }

    .wheel-pointer {
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 17px solid transparent;
      border-right: 17px solid transparent;
      border-bottom: 24px solid red;
      z-index: 2;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff69b4;
      position: absolute;
      top: 10px;
      left: 10px;
      box-sizing: border-box;
      overflow: hidden;
      transform: rotate(0deg);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .segment-text {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: rotate(90deg) translateY(-50%);
      transform-origin: left center;
      width: 120px;
      color: #222;
      font-weight: bold;
      font-size: 13px;
      text-align: left;
      background: rgba(255, 255, 255, 0.7);
      padding: 3px 6px;
      border-radius: 6px;
      font-family: inherit;
      pointer-events: none;
    }

    .btn-girar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-style: italic;
    }

    .resultado {
      margin-top: 20px;
      font-size: 20px;
      font-style: italic;
      color: #d63384;
    }

    .mensaje {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
      color: #999;
    }

    .explicacion {
      width: 300px;
      margin-left: 50px;
      font-size: 18px;
      font-style: italic;
      color: #d63384;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Caja 3</h1>
  <div class="container">
    <div class="wheel-container">
      <div class="wheel-outer">
        <div class="wheel-pointer"></div>
        <div class="wheel" id="ruleta"></div>
      </div>
      <button class="btn-girar" id="btnGirar">Girar</button>
      <div class="resultado" id="resultado"></div>
      <div class="mensaje" id="mensaje" style="display:none;">no hagas trampa amor toco y toco</div>
    </div>
    <div class="explicacion">
      Para conseguir el código,<br>
      debes girar la ruleta con estilo,<br>
      y lo que te toque, mi cielo,<br>
      deberás hacer sin desvío.<br><br>
      Envíame lo que salió,<br>
      no inventes, ni lo acomodes,<br>
      que el código lo tengo yo,<br>
      y solo a ti te corresponde.
    </div>
  </div>

  <script>
    const opciones = [
      "Foto carita",
      "Audio tierno",
      "Foto que solo yo puedo ver 😉",
      "Audio cantando una canción de amor",
      "¿Qué es lo que más te gusta de mí?"
    ];
    const colores = ["#ff4d6d", "#ff85a1", "#ffe6f1", "#fadadd", "#ffb3c6"];

    const ruleta = document.getElementById("ruleta");
    const btnGirar = document.getElementById("btnGirar");
    const resultado = document.getElementById("resultado");
    const mensaje = document.getElementById("mensaje");

    function crearSegmentos() {
      ruleta.innerHTML = "";
      const num = opciones.length;
      const gradosPorOpcion = 360 / num;

      for (let i = 0; i < num; i++) {
        const seg = document.createElement("div");
        seg.className = "segment";
        seg.style.background = colores[i % colores.length];
        seg.style.transform = `rotate(${i * gradosPorOpcion}deg) skewY(${90 - gradosPorOpcion}deg)`;

        const texto = document.createElement("div");
        texto.className = "segment-text";
        texto.innerText = opciones[i];
        texto.style.transform = `rotate(${gradosPorOpcion / 2}deg)`;

        seg.appendChild(texto);
        ruleta.appendChild(seg);
      }
    }

    crearSegmentos();

    let giroActual = 0;

    btnGirar.addEventListener("click", () => {
      resultado.innerText = "";
      btnGirar.style.display = "none";
      mensaje.style.display = "block";

      const num = opciones.length;
      const gradosPorOpcion = 360 / num;
      const randomIndex = Math.floor(Math.random() * num);
      const vueltas = 5 + Math.random();
      const anguloFinal = 360 * vueltas - (randomIndex * gradosPorOpcion) - gradosPorOpcion/2;

      giroActual = anguloFinal;

      ruleta.style.transition = "transform 4s cubic-bezier(.08,.93,.57,1)";
      ruleta.style.transform = `rotate(${giroActual}deg)`;

      setTimeout(() => {
        resultado.innerText = `Te tocó: ${opciones[randomIndex]}`;
        btnGirar.style.display = "block";
        mensaje.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
