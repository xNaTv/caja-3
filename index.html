<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caja 3 游눟</title>
  <style>
    /* Fondo y fuente */
    body {
      margin: 0;
      padding: 0;
      background: #ffeef2; /* Rosa pastel */
      font-family: 'Dancing Script', cursive;
      font-style: italic;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
      color: #b2005f;
    }

    /* T칤tulo */
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #d63384;
      font-style: italic;
      position: relative;
      z-index: 2;
    }

    /* Canvas ruleta */
    canvas {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 2;
    }

    /* Flecha */
    #arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid #d63384;
      margin: 0 auto;
      position: relative;
      top: 10px;
      z-index: 3;
    }

    /* Bot칩n girar */
    #boton-girar {
      margin-top: 20px;
      font-size: 1.4em;
      padding: 10px 25px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      font-style: italic;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* Resultado y mensaje */
    #resultado {
      margin-top: 20px;
      font-size: 1.5em;
      color: #b2005f;
      font-style: italic;
      position: relative;
      z-index: 2;
    }

    #mensaje-trampa {
      margin-top: 20px;
      font-size: 1.4em;
      color: #a1004f;
      font-style: italic;
      font-weight: 500;
      position: relative;
      z-index: 2;
    }

    /* Corazones cayendo */
    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 1;
      top: -10%;
      opacity: 1;
      border-radius: 2px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
  <!-- Fuente cursiva -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
</head>
<body>

  <h1>Caja 3 游눟</h1>
  <div id="arrow"></div>
  <canvas id="ruleta" width="300" height="300"></canvas>

  <div id="boton-container">
    <button id="boton-girar" onclick="girar()">Girar 游눪</button>
  </div>

  <div id="resultado"></div>
  <div id="mensaje-trampa"></div>

  <script>
    const opciones = [
      "foto carita",
      "audio tierno con voz tierna",
      "audio cant치ndome una canci칩n",
      "foto que solo yo pueda ver 游땔",
      "쯤u칠 es lo que m치s te gusta de m칤?",
      "foto carita"
    ];

    const colores = ["#f8cdd5", "#f4a6b7"];
    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    const tama침o = canvas.width;
    const radio = tama침o / 2;
    const anguloPorSector = (2 * Math.PI) / opciones.length;

    let anguloActual = 0;
    let girando = false;

    function dibujarTextoEnLinea(ctx, texto, x, y, maxWidth, lineHeight) {
      const palabras = texto.split(' ');
      let linea = '';
      let lineas = [];

      for (let n = 0; n < palabras.length; n++) {
        const pruebaLinea = linea + palabras[n] + ' ';
        const metrics = ctx.measureText(pruebaLinea);
        const ancho = metrics.width;
        if (ancho > maxWidth && n > 0) {
          lineas.push(linea);
          linea = palabras[n] + ' ';
        } else {
          linea = pruebaLinea;
        }
      }
      lineas.push(linea);

      for (let i = 0; i < lineas.length; i++) {
        ctx.fillText(lineas[i], x, y + (i * lineHeight));
      }
    }

    function dibujarRuleta() {
      ctx.clearRect(0, 0, tama침o, tama침o);

      for (let i = 0; i < opciones.length; i++) {
        const anguloInicio = anguloPorSector * i + anguloActual;
        const anguloFin = anguloInicio + anguloPorSector;

        ctx.beginPath();
        ctx.moveTo(radio, radio);
        ctx.arc(radio, radio, radio, anguloInicio, anguloFin);
        ctx.fillStyle = colores[i % colores.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radio, radio);
        ctx.rotate(anguloInicio + anguloPorSector / 2);

        ctx.fillStyle = "#b2005f";
        ctx.font = "italic 12px 'Dancing Script', cursive";
        ctx.textAlign = "right";
        ctx.textBaseline = "middle";

        const textoX = radio - 30;
        const textoY = 0;

        const maxWidth = 80;
        const lineHeight = 14;

        dibujarTextoEnLinea(ctx, opciones[i], textoX, textoY - (lineHeight * 0.5), maxWidth, lineHeight);

        ctx.restore();
      }
    }

    function girar() {
      if (girando) return;
      girando = true;

      document.getElementById("boton-girar").style.display = "none";
      document.getElementById("mensaje-trampa").textContent = "No hagas trampa amor toco y toco";
      document.getElementById("resultado").textContent = "";

      const indiceGanador = Math.floor(Math.random() * opciones.length);
      const anguloParaOpcion = indiceGanador * anguloPorSector;

      const vueltas = Math.random() * 3 + 4; // 4 a 7 vueltas
      const anguloFinal = vueltas * 2 * Math.PI + anguloParaOpcion;

      const duracion = 4000;
      const inicio = performance.now();

      function animar(tiempo) {
        const progreso = (tiempo - inicio) / duracion;
        if (progreso < 1) {
          const ease = 1 - Math.pow(1 - progreso, 3);
          anguloActual = anguloFinal * ease;
          dibujarRuleta();
          requestAnimationFrame(animar);
        } else {
          anguloActual %= 2 * Math.PI;
          dibujarRuleta();
          mostrarResultado(indiceGanador);
          girando = false;
        }
      }

      requestAnimationFrame(animar);
    }

    function mostrarResultado(indice) {
      const resultado = opciones[indice];
      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }

    dibujarRuleta();

    // Crear corazones cayendo
    function crearCorazones() {
      for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }
    }

    crearCorazones();

  </script>

</body>
</html>
