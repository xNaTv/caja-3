<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title><i>Caja 3</i></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #ffeef2;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .ruleta {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff69b4;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .opcion {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      color: white;
      font-weight: bold;
    }

    .opcion:nth-child(1) { transform: rotate(0deg) skewY(-60deg); background-color: #ff6384; }
    .opcion:nth-child(2) { transform: rotate(72deg) skewY(-60deg); background-color: #ff9f40; }
    .opcion:nth-child(3) { transform: rotate(144deg) skewY(-60deg); background-color: #ffcd56; }
    .opcion:nth-child(4) { transform: rotate(216deg) skewY(-60deg); background-color: #4bc0c0; }
    .opcion:nth-child(5) { transform: rotate(288deg) skewY(-60deg); background-color: #9966ff; }

    .texto-opcion {
      transform: skewY(60deg) rotate(-36deg);
      width: 100px;
    }

    .puntero {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #d63384;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
      z-index: 10;
    }

    .boton-girar {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton-girar:hover {
      background-color: #b2226e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ruleta" id="ruleta">
      <div class="puntero"></div>
      <div class="opcion"><div class="texto-opcion">foto carita</div></div>
      <div class="opcion"><div class="texto-opcion">audio tierno</div></div>
      <div class="opcion"><div class="texto-opcion">foto que solo yo puedo ver ðŸ˜‰</div></div>
      <div class="opcion"><div class="texto-opcion">audio cantando una canciÃ³n de amor</div></div>
      <div class="opcion"><div class="texto-opcion">Â¿quÃ© es lo que mÃ¡s te gusta de mÃ­?</div></div>
    </div>
    <button class="boton-girar" onclick="girar()">Girar</button>
  </div>

  <script>
    function girar() {
      const ruleta = document.getElementById('ruleta');
      const grados = Math.floor(3600 + Math.random() * 360);
      ruleta.style.transition = 'transform 4s ease-out';
      ruleta.style.transform = 'rotate(' + grados + 'deg)';
    }
  </script>
</body>
</html>
